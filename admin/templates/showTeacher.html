{{include file="header.html"}}
<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
  <tr>
    <td class="head" colspan="2"><b>操作菜单</b></td>
  </tr>
  <tr>
    <td class="b_title">
    	<a href="teacher.php?action=new" target="_self">添加教师信息</a>&nbsp;
    	<a href="teacher.php" target="_self">教师信息管理</a>
    </td>
  </tr>
</table>
<br />
<form name="fmEdit" id="fmEdit" action="teacher.php?action=delete" method="post">
    <table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
		<tr>
        	<td colspan="5" class="head">教师信息管理</td>
        </tr>
        <tr>
			<td width="10%" class="head_2">教师编号</td>
			<td width="30%" class="head_2">姓名</td> 
			<td width="30%" class="head_2">职位</td>         	
	  	  	<td width="10%" class="head_2">管理</td>
			<td width="20%" class="head_2">删除</td>
		</tr>
		{{foreach from=$teacher item=teacher name=teacher}}
		<tr>
			<td width="10%" class="b">{{$teacher.tid}}</td>
			<td width="30%" class="b">{{$teacher.name}}</td>    
			<td width="30%" class="b">{{$teacher.job}}</td>			
   			<td width="10%" class="b">
            	<a href='teacher.php?action=new&tid={{$teacher.tid}}'>修改</a>
		  	</td>
			<td width="20%" class="b">
				<input type="checkbox" name="chk1[]" id="chk1" value="{{$teacher.tid}}" />
			</td>
		</tr>
		{{/foreach}}
		<tr>
			<td colspan="4" class="b">
				<input type="submit" name="Submit" value="删除" />
			</td>
			<td width="20%" class="b">
				全选/全不选<input type="checkbox" name="chk2" id="chk2" />
			</td>
		</tr>
		<tr>
			<td colspan="5" class="b">{{$paggingbar}}</td>
		</tr>  
	</table>
</form>
{{include file="footer.html"}}
