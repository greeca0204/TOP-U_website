{{include file="header.html"}}
<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
  <tr>
    <td class="head" colspan="2"><b>操作菜单</b></td>
  </tr>
  <tr>
    <td class="b_title">
    	<a href="teacher.php?action=new" target="_self">添加教师信息</a>&nbsp;
    	<a href="teacher.php" target="_self">教师信息管理</a>
    </td>
  </tr>
</table>
<br />
<form name="fmEdit" id="fmEdit" method="post" action="teacher.php?action=save" enctype="multipart/form-data">
    <input type="hidden" id="tid" name="tid" value="{{$teacher.tid}}" />
	<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
    	<tr>
			<td colspan="2" class="head">教师信息管理</td>
        </tr>
		<tr>
			<td width="15%" class="b">姓名</td>
			<td class="b">
                <input type="text" name="name" id="name" value="{{$teacher.name}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">头像</td>
			<td class="b">
				<input name="image" type="file">
				<input type="hidden" name="hasimg" value="{{$teacher.avatar}}" />
			</td>
		</tr>
		{{if $teacher.tid!=0}}
		<tr>
			<td width="15%" class="b">头像</td>
			<td class="b">
				<img src="../{{$teacher.avatar}}" />
			</td>
		</tr>
		{{/if}}
		<tr>
			<td width="15%" class="b">职位</td>
			<td class="b">
                <input type="text" name="job" id="job" value="{{$teacher.job}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">介绍</td>
			<td class="b">
                <textarea name="content1" id="content1" style="width:100%;height:350px;resize: none;">{{$teacher.introduce}}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="b">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file="footer.html"}}
