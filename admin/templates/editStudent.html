{{include file="header.html"}}
<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
  <tr>
    <td class="head" colspan="2"><b>操作菜单</b></td>
  </tr>
  <tr>
    <td class="b_title">
    	<a href="student.php?action=new" target="_self">添加学子寄语</a>&nbsp;
    	<a href="student.php" target="_self">学子寄语管理</a>
    </td>
  </tr>
</table>
<br />
<form name="fmEdit" id="fmEdit" method="post" action="student.php?action=save" enctype="multipart/form-data">
    <input type="hidden" id="sid" name="sid" value="{{$student.sid}}" />
	<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
    	<tr>
			<td colspan="2" class="head">学子寄语管理</td>
        </tr>
		<tr>
			<td width="15%" class="b">姓名</td>
			<td class="b">
                <input type="text" name="stuName" id="stuName" value="{{$student.stuName}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">英文姓名</td>
			<td class="b">
                <input type="text" name="englishName" id="englishName" value="{{$student.englishName}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">学校</td>
			<td class="b">
                <input type="text" name="school" id="school" value="{{$student.school}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">专业</td>
			<td class="b">
                <input type="text" name="subject" id="subject" value="{{$student.subject}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="15%" class="b">头像</td>
			<td class="b">
				<input name="image" type="file">
				<input type="hidden" name="hasimg" value="{{$student.pic}}" />
			</td>
		</tr>
		{{if $student.sid!=0}}
		<tr>
			<td width="15%" class="b">头像</td>
			<td class="b">
				<img src="../{{$student.pic}}" />
			</td>
		</tr>
		{{/if}}
		<tr>
			<td width="15%" class="b">介绍</td>
			<td class="b">
                <textarea name="content1" id="content1" style="width:100%;height:350px;resize: none;">{{$student.content}}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="b">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file="footer.html"}}
