{{include file="header.html"}}
<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
  <tr>
    <td class="head" colspan="2"><b>操作菜单</b></td>
  </tr>
  <tr>
    <td class="b_title">
    	<a href="student.php?action=new" target="_self">添加学子寄语</a>&nbsp;
    	<a href="student.php" target="_self">学子寄语管理</a>
    </td>
  </tr>
</table>
<br />
<form name="fmEdit" id="fmEdit" action="student.php?action=delete" method="post">
    <table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
		<tr>
        	<td colspan="3" class="head">学子寄语管理</td>
        </tr>
        <tr>
			<td width="60%" class="head_2">姓名</td>         	
	  	  	<td width="20%" class="head_2">管理</td>
			<td width="20%" class="head_2">删除</td>
		</tr>
		{{foreach from=$student item=student name=student}}
		<tr>
			<td width="60%" class="b">{{$student.stuName}}</td>		
   			<td width="20%" class="b">
            	<a href='student.php?action=new&sid={{$student.sid}}'>修改</a>
		  	</td>
			<td width="20%" class="b">
				<input type="checkbox" name="chk1[]" id="chk1" value="{{$student.sid}}" />
			</td>
		</tr>
		{{/foreach}}
		<tr>
			<td colspan="2" class="b">
				<input type="submit" name="submit" value="删除" />
			</td>
			<td width="20%" class="b">
				全选/全不选<input type="checkbox" name="chk2" id="chk2" />
			</td>
		</tr>
		<tr>
			<td colspan="3" class="b">{{$paggingbar}}</td>
		</tr>  
	</table>
</form>
{{include file="footer.html"}}
